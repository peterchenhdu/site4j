spring.profiles.active=dev
spring.application.name=blog-web
server.port=443
server.max-http-header-size=8192
server.use-forward-headers=true

server.compression.enabled=true
server.compression.min-response-size=1024
server.compression.mime-types[0]=image/png
server.compression.mime-types[1]=image/jpeg
server.compression.mime-types[2]=image/jpg
server.compression.mime-types[3]=text/html
server.compression.mime-types[4]=application/javascript
server.compression.mime-types[5]=text/css
server.compression.mime-types[6]=application/octet-stream
server.compression.mime-types[7]=application/json

server.tomcat.remote-ip-header=X-Forwarded-for
server.tomcat.protocol-header=X-Forwarded-Proto
server.tomcat.port-header=X-Forwarded-Port
server.tomcat.uri-encoding=UTF-8
server.tomcat.basedir=/var/tmp/website-blog-web

server.ssl.key-store=file:${SITE4J_CONFIG_HOME}/peterchenhdu.club.jks
server.ssl.key-store-password=fengshulingt
server.ssl.keyStoreType=JKS
server.ssl.keyAlias=peterchenhdu.club

spring.freemarker.allow-request-override=false
spring.freemarker.allow-session-override=false
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.enabled=true
spring.freemarker.expose-request-attributes=false
spring.freemarker.expose-session-attributes=false
spring.freemarker.expose-spring-macro-helpers=true
spring.freemarker.prefer-file-system-access=true
spring.freemarker.suffix=.ftl
spring.freemarker.template-loader-path=file:${SITE4J_CONFIG_HOME}/templates
spring.freemarker.settings.template_update_delay=0
spring.freemarker.settings.default_encoding=UTF-8
spring.freemarker.settings.classic_compatible=true

spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=10MB

spring.http.encoding.enabled=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.force=true

spring.messages.encoding=UTF-8
spring.jmx.enabled=true
spring.jmx.default-domain=agentservice

spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**
spring.resources.static-locations=classpath:/static

spring.session.store-type=redis

spring.redis.database=1
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-wait=-1ms
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.min-idle=0
spring.redis.timeout=5000ms
spring.redis.expire=2592000

spring.banner.charset=UTF-8

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/site4j
spring.datasource.username=postgres
spring.datasource.password=123456

spring.mail.default-encoding=UTF-8
spring.mail.protocol=smtp
spring.mail.host=xxx.xxx.xxx
spring.mail.port=465
spring.mail.username=xxx@xxx.xxx
spring.mail.password=xxx
spring.mail.test-connection=false
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.port=465
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=50000
spring.mail.properties.mail.smtp.timeout=30000
spring.mail.properties.mail.smtp.writetimeout=50000

mybatis-plus.mapper-locations=file:${SITE4J_CONFIG_HOME}/mybatis/*.xml
mybatis-plus.typeAliasesPackage=club.peterchenhdu.entity
mybatis-plus.global-config.id-type=2
mybatis-plus.global-config.field-strategy=2
mybatis-plus.global-config.db-column-underline=true
mybatis-plus.global-config.refresh-mapper=true
mybatis-plus.global-config.logic-delete-value=0
mybatis-plus.global-config.logic-not-delete-value=1
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.cache-enabled=false

logging.path=C:/tmp/logs/website-blog-web
logging.config=file:${SITE4J_CONFIG_HOME}/logback-spring.xml

app.enableVCode=false
